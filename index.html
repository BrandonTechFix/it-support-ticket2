<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submit an IT Support Ticket</h1>
        <form action="https://formsubmit.co/brandontechfix@gmail.com" method="POST" enctype="multipart/form-data">
            
            <!-- Subject -->
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="Subject" required>

            <!-- Message Body -->
            <label for="message">Message:</label>
            <textarea id="message" name="Message" rows="5" required></textarea>

            <!-- File Upload -->
            <label for="file">Upload a Photo:</label>
            <input type="file" id="file" name="attachment" accept="image/*">

            <!-- Submit Button -->
            <button type="submit">Send Ticket</button>

            <!-- Redirect After Submission -->
            <input type="hidden" name="_next" value="https://brandontechfix.github.io/it-support-ticket2/thank-you.html">
            
            <!-- Optional: Disable Captcha (remove if you want spam protection) -->
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

</body>
</html>
