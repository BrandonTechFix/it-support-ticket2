<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Submit a Support Ticket</h2>

    <form action="https://formsubmit.co/brandontechfix@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Support Ticket">
        <input type="hidden" name="_captcha" value="false">  <!-- Disable CAPTCHA -->
        <input type="hidden" name="_next" value="https://brandontechfix.github.io/it-support-ticket2/thank-you.html"> <!-- Redirect after submission -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit Ticket</button>
    </form>

</body>
</html>
